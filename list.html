<script type="text/javascript">

$(document).ready(function() {
  window.scrollTo(0,1);
  var lessons = characters.lessonlist;
  for (var i = 0; i < lessons.length; i++) {
    $("#container").append("<div id=\"lesson_"+lessons[i]+"\" class=\"lesson_container\">"+lessons[i]+"</div>");
  
    var chars = characters.lessons[lessons[i]].characters;
    for (var j = 0; j < chars.length; j++) {
      $("#lesson_"+lessons[i]).append(
        "<div class=\"character_container\">"
        +"<div class=\"hanxi\">"+chars[j][1]+"</div>"
        +"<div class=\"pinyin\">"+chars[j][0]+"</div>"
        +"</div>");
    }
  }
  

});
</script>

.character_container {

.hanxi {
