<script type="text/javascript">

$(document).ready(function() {
  window.scrollTo(0,1);
  var lessons = characters.lessonlist;
  for (var i = 0; i < lessons.length; i++) {
    $("#container").append("<div id=\"lesson_"+lessons[i]+"\" class=\"lesson_container\"><div class=\"lesson_title\">"+lessons[i]+"</div></div>");
  
    var chars = characters.lessons[lessons[i]].characters;
    
    for (var j = 0; j < chars.length; j++) {
      var appendclass = "";
      if (chars[j][3]) {
        appendclass = " recogonly";
      }
      $("#lesson_"+lessons[i]).append(
        "<div class=\"character_container"+appendclass+"\">"
        +"<span class=\"hanxi\">"+chars[j][1]+"</span>"
        +"<span class=\"pinyin\"><span class=\"tablecell\">"+chars[j][0]+"</span></span>"
        +"<span class=\"definition\"><span class=\"tablecell\">"+chars[j][4]+"</span></span>"
        +"</div>");
    }
  }
  
  function setvisibilitybysize() {
    if ($("#container").outerWidth() < 480) {
      $(".definition").hide();
    } else {
      $(".definition").show();      
    }    
    
  }
  
  $(window).resize(function() {
    setvisibilitybysize();
  });
  setvisibilitybysize();

});
</script>

 position: absolute;
 right: 0;
